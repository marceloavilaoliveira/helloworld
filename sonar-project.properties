# SonarQube
sonar.organization=marceloavilaoliveira
sonar.host.url=https://sonarcloud.io

# Project data
sonar.projectKey=marceloavilaoliveira-helloworld
sonar.projectName=Helloworld
sonar.projectVersion=1.0-SNAPSHOT

# Path to source, test and binaries directories
sonar.sources=src/main
sonar.tests=src/test
sonar.java.binaries=target/classes
sonar.java.test.libraries=target/test-classes

# To analyse C files
sonar.cxx.file.suffixes=.h,.cpp,.c
sonar.cxx.cppcheck.reportPaths=target/cppcheck-reports/*.xml

# Encoding
sonar.sourceEncoding=UTF-8
